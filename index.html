<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 col-md-6 bg-col-1">
          <h1 class="display-4">Guess My Number!</h1>
          <p class="lead between">(Between 1 and 20)</p>
          <button class="btn btn-warning mb-3 again">Again!</button>
        </div>

        <div class="col-6 col-md-6 bg-col-2">
          <div
            class="display-3 bg-dark text-white rounded-circle d-flex align-items-center justify-content-center mx-auto number"
            style="width: 100px; height: 100px"
          >
            ?
          </div>
          <p class="lead mt-3 message">Start guessing...</p>
          <input
            type="number"
            class="form-control guess my-3"
            placeholder="Enter your guess"
          />
          <button class="btn btn-primary check">Check!</button>
          <p class="h5 mt-3 label-score">
            ðŸ’¯ Score: <span class="font-weight-bold score">20</span>
          </p>
          <p class="h5 label-highscore">
            ðŸ¥‡ Highscore: <span class="font-weight-bold highscore">0</span>
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
